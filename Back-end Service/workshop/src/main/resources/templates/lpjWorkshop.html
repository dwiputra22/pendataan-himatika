<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lpj Workshop</title>
    <link href="/static/css/lpjWorkshop.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@800"/>
    <link rel="stylesheet" href="https://api.fontshare.com/css?f[]=nunito@800&display=swap"/>
    <script type="text/javascript" src="/static/js/lpjWorkshop.js"></script>
</head>
<body>
<div class="lpj">
    <div class="rectangle-7"></div>

    <div class="sidebar">

        <img class="logo" src="/static/img/logo.png"/>

        <ul class="dokumen">
            <li class="dashboard2">
                <a class="list-hover" th:href="@{http://localhost:8081/himatika}">Dashboard</a>
            </li>

            <li class="anggota">
                <a class="list-hover" th:href="@{http://localhost:8080/himatika/anggota}">Anggota</a>
            </li>

            <li class="workshop">
                <div>
                    <a class="list-hover" th:href="@{http://localhost:8081/himatika/workshop}">Workshop</a>
                </div>
                <ul class="list-workshop">
                    <li><a class="proposal-workshop" th:href="@{http://localhost:8081/himatika/proposal-workshop}">Proposal</a></li>
                    <li><a class="lpj-workshop" th:href="@{http://localhost:8081/himatika/lpj-workshop}">Lpj</a></li>
                    <li><a class="dokumentasi-workshop" th:href="@{http://localhost:8081/himatika/dokumentasi}">Dokumentasi</a></li>
                </ul>
            </li>

            <li class="peserta-workshop">
                <div>
                    <a class="list-hover">Peserta Workshop</a>
                </div>
                <ul class="list-peserta">
                    <li><a class="proposal-workshop" th:href="@{#}">Pendaftaran Peserta</a></li>
                    <li><a class="lpj-workshop" th:href="@{#}">Absensi Peserta</a></li>
                </ul>
            </li>

        </ul>

        <div class="logout">
            <img class="logout-icon" src="/static/img/logout.png">
            <a class="logout2" th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div class="rectangle-1">
        <div class="dokumen-lpj">Dokumen Lpj</div>
        <div class="card-container" th:each="w :${workshop}">
            <form class="search" th:action="@{/himatika/lpj-workshop/get}">
                <input class="input-search" name="judulWorkshop" th:value="*{judulWorkshop}" type="text">
                <img class="icon-search" src="/static/img/search.png">
            </form>
            <div class="rectangle-2" th:each="w :${workshop}">
                <a class="judul-workshop" th:text="${w.judulWorkshop}"
                   th:href="@{/himatika/lpj-workshop/{workshopId}(workshopId=${w.id})}">
                </a>
                <a class="input-lpj"
                   th:href="@{/himatika/lpj-workshop/{workshopId}/input (workshopId=${w.id})}">Input Lpj
                </a>
            </div>
        </div>

        <button class="previous">previous</button>
        <button class="next">next</button>
    </div>
</div>
</body>
</html>
