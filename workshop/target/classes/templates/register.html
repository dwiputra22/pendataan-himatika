<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Registration</title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
    <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
        <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Sign Up</h1>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <form th:action="@{process-register}"
              th:object="${user}"
              method="post"
              class="border-teal p-4 border-t-12 bg-white mb-6">
            <div class="mb-4">
                <label for="nim" class="font-bold text-lg block mb-2">Nim</label>
                <input id="nim" th:field="*{nim}" type="text" name="username" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Masukkan Nim Anda">
                <p th:errors = "*{nim}" class="text-danger"
                   th:if="${#fields.hasErrors('nim')}"></p>
            </div>
            <div class="mb-4">
                <label for="nama" class="font-bold text-lg block mb-2">Nama</label>
                <input id="nama" th:field="*{nama}" type="text" name="nama" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Masukkan Nama Anda">
                <p th:errors = "*{nama}" class="text-danger"
                   th:if="${#fields.hasErrors('nama')}"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="font-bold text-lg block mb-2">Email</label>
                <input id="email" th:field="*{email}" type="text" name="email" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Masukkan Email Perbanas Anda">
                <p th:errors = "*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="font-bold text-lg block mb-2">Password</label>
                <input id="password" th:field="*{password}" type="password" name="password" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Masukkan Password Anda">
            </div>
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>

            <div class="flex items-center justify-between">
                <input class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
                       type="submit" value="Register">
            </div>

        </form>
        <div class="text-center pb-4">
            <p class="text-grey-dark text-sm">
                Already Registered? <a href="/login" class="no-underline text-green-500 font-bold">Login Here</a>.
            </p>
        </div>
    </div>
</div>
</body>
</html>
