<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proposal Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/himatika">Home</a>
    &emsp;&emsp;
    <a href="/himatika/proposal-workshop/input">Input Workshop</a>
</nav>

<div class="container my-5 col-md-8">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Judul Workshop</th>
            <th scope="col">Pembicara</th>
            <th scope="col">Tanggal Workshop</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="w :${workshop}">
            <td th:text="${w.id}"></td>
            <td th:text="${w.judulWorkshop}"></td>
            <td th:text="${w.pembicara}"></td>
            <td th:text="${w.tanggalWorkshop}"></td>
            <td th:text="${w.createdDate}"></td>
            <td th:text="${w.updatedDate}"></td>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/himatika/proposal-workshop/{workshopId}/input(workshopId=${w.id})}">Input Proposal</a>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/himatika/proposal-workshop/{workshopId}(workshopId=${w.id})}">Lihat Proposal</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
