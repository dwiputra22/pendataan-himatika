<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <title>Form Proposal</title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
  <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
    <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Input Proposal</h1>
    <div th:if="${param.success}">
      <div class="alert alert-info">
        You have successfully input proposal!
      </div>
    </div>
    <form
            th:object="${propWorkshop}"
            th:action="@{/himatika/proposal-workshop/input/upload}"
            method="post"
            class="border-teal p-4 border-t-12 bg-white mb-6"
            enctype="multipart/form-data">
      <div class="mb-4">
        <label for="nim" class="font-bold text-lg block mb-2">Nim</label>
        <input id="nim" th:value="*{nim}" type="text" name="nim"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan Nim Anda">
        <p th:errors = "*{nim}" class="invalid-feedback"
           th:if="${#fields.hasErrors('nim')}"></p>
      </div>
      <div class="mb-4">
        <label for="nama" class="font-bold text-lg block mb-2">Nama</label>
        <input id="nama" th:value="*{nama}" type="text" name="nama"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan Nama Anda">
        <p th:errors = "*{nama}" class="invalid-feedback"
           th:if="${#fields.hasErrors('nama')}"></p>
      </div>
      <div class="mb-4">
        <label for="judulWorkshop" class="font-bold text-lg block mb-2">Judul Workshop</label>
        <input id="judulWorkshop" th:value="*{judulWorkshop}" type="text" name="judulWorkshop"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan Judul Workshop!">
        <p th:errors = "*{judulWorkshop}" class="invalid-feedback"
           th:if="${#fields.hasErrors('judulWorkshop')}"></p>
      </div>
      <div class="mb-4">
        <label for="pembicara" class="font-bold text-lg block mb-2">Pembicara</label>
        <input id="pembicara" th:value="*{pembicara}" type="text" name="pembicara"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan Pembicara">
        <p th:errors = "*{pembicara}" class="invalid-feedback"
           th:if="${#fields.hasErrors('pembicara')}"></p>
      </div>
      <div class="mb-4">
        <label for="tanggalWorkshop" class="font-bold text-lg block mb-2">Tanggal Workshop</label>
        <input id="tanggalWorkshop" th:value="*{tanggalWorkshop}" type="datetime-local" name="tanggalWorkshop"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan Tanggal Workshop">
        <p th:errors = "*{tanggalWorkshop}" class="invalid-feedback"
           th:if="${#fields.hasErrors('tanggalWorkshop')}"></p>
      </div>
      <div class="mb-4">
        <label for="suratProposal" class="font-bold text-lg block mb-2">Surat Proposal</label>
        <input id="suratProposal"
               type="file" name="suratProposal"
               th:errorClass="is-invalid"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
               placeholder="Masukkan File Proposal Workshop">
        <p th:errors = "*{suratProposal}" class="suratProposal"
           th:if="${#fields.hasErrors('suratProposal')}"></p>
      </div>
      <div class="flex items-center justify-between">
        <input class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
               type="submit" value="Upload" onclick="popup">
      </div>
    </form>
  </div>
</div>
</body>
<script>
    function popup() {
        window.open("../popup/inputFile", 'window', 'width=200,height=100');
    }
</script>
</html>

<style>
    .invalid-feedback{
    font-size: 14px;
    font-weight: 600;
    text-align: left;
    }
</style>
