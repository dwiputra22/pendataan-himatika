<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lpj Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/himatika/lpj-workshop/input">Input Lpj</a>
</nav>

<div class="container my-5 col-md-8">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nim</th>
            <th scope="col">Nama</th>
            <th scope="col">Tahun kepengurusan</th>
            <th scope="col">Judul Workshop</th>
            <th scope="col">Pembicara</th>
            <th scope="col">Tanggal Workshop</th>
            <th scope="col">Lpj</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l :${lpjList}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.nim}"></td>
            <td th:text="${l.nama}"></td>
            <td th:text="${l.tahunKepengurusan}"></td>
            <td th:text="${l.judulWorkshop}"></td>
            <td th:text="${l.pembicara}"></td>
            <td th:text="${l.tanggalWorkshop}"></td>
            <td th:text="${l.docName}"></td>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/himatika/lpj-workshop/{docName}(docName=${l.docName})}">Download File</a>
                <a style="color:blue" th:href="@{/himatika/lpj-workshop/editLpj/{id}(id=${l.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{/himatika/lpj-workshop/deleteWorkshop/{id}/{judulWorkshop}(judulWorkshop=${l.judulWorkshop}, id=${l.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
