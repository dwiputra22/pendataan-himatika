<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/himatika/proposal-workshop/input">Input Workshop</a>
</nav>

<div class="container my-5 col-md-8">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Judul Workshop</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a :${absensiList}">
            <a><td th:text="${a.judulWorkshop}"></td></a>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/himatika/absensi/{judulWorkshop}(judulWorkshop=${a.judulWorkshop})}">Lihat Absensi</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
